name: VOI Reporting dbt Build

on:
  workflow_dispatch:
  schedule:
    # Every 2 hours
    - cron: "0 */2 * * *"

jobs:
  dbt-build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dbt
        run: |
          python -m pip install --upgrade pip
          pip install dbt-bigquery

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.BQ_SERVICE_ACCOUNT_JSON }}'

      - name: Create dbt profile
        run: |
          mkdir -p "$HOME/.dbt"
          cat > "$HOME/.dbt/profiles.yml" <<'YAML'
          voi_reporting_platform:
            target: prod
            outputs:
              prod:
                type: bigquery
                method: oauth
                project: victims-of-ink-data-platform
                dataset: voi_reporting_prod
                threads: 4
                timeout_seconds: 300
                location: australia-southeast2
          YAML

      - name: dbt deps
        working-directory: voi_reporting_dbt
        run: dbt deps

      - name: dbt build
        working-directory: voi_reporting_dbt
        run: dbt build --target prod
